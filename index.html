<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock Paper Scissors Lizard Spock</title>
</head>

<body>
    <h2>Rock, Paper, Scissors, Lizard, Spock</h2>

    <p>Choose Rock, Paper, Scissors, Lizard or Spock and see if you can beat the computer!</p>

    <div id="buttons">
        <button aria-label="Rock" data-type="0">Rock</button>
        <button aria-label="Paper" data-type="1">Paper</button>
        <button aria-label="Scissors" data-type="2">Scissors</button>
        <button aria-label="Lizard" data-type="3">Lizard</button>
        <button aria-label="Spock" data-type="4">Spock</button>
    </div>

    <div id="game-area">

        <div class="image-holder" id="player-area"></div>

        <div class="image-holder" id="computer-area"></div>

    </div>


<script src="assets/js/script.js"></script>
</body>
</html>
